[loggers]
keys=root,SimpleExemple

[handlers]
keys=ConsoleHandler

[formatters]
keys=SimpleExemple

[logger_root]
level=DEBUG
handlers=ConsoleHandler

[logger_SimpleExemple]
level=DEBUG
handlers=ConsoleHandler
qualname=SimpleExemple
propagate=0

[handler_ConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=SimpleFormatter
args=(sys.stdout,)

[formatter_SimpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s - %(lineno)d
